<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
        <title>NASA Image of the day</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />

        <script src="https://kit.fontawesome.com/b655bafc68.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--
            IMAGE_OF_DAY:

            Shows a random image each day, from https://api.nasa.gov/planetary/apod
            using api_key=DEMO_KEY
        -->

        <div id="blur_bg"></div>

        <div id="img_wrapper">
            <img id="img" />
        </div>


        <div id="wrapper">
            <div id="title">Loading...</div>
            <div id="fullscreen_btn"><i class="fa-solid fa-expand"></i></div>
            <div id="description"></div>
            <div id="date"></div>
            <div id="copyright"></div>
        </div>

        <div id="error_text"></div>

        <script src="./js/main.js"></script>
    </body>
</html>
